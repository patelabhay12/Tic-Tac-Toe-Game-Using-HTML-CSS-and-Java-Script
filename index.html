<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li> 
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box btl-0 bl-0" > <span class="boxtext"></span></div>
            <div class="box btl-0"> <span class="boxtext"></span></div>
            <div class="box btl-0 br-0"> <span class="boxtext"></span></div>
            <div class="box bl-0"> <span class="boxtext"></span></div>
            <div class="box"> <span class="boxtext"></span></div>
            <div class="box br-0"> <span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"> <span class="boxtext"></span></div>
            <div class="box bb-0"> <span class="boxtext"></span></div>
            <div class="box bb-0 br-0"> <span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>
            <div>
                <span class="Info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="/All in one/excited.gif" alt="this slowpoke moves" >
            </div>
        </div>
    
    </div>
    <div class="abhi">
        <h1>Developed By : Abhay Patel</h1>
        <img src="/All in one/images.png" alt="" srcset="">
        <!-- <img src="/All in one/images.png" alt="" srcset="">
        <img src="/All in one/images.png" alt="" srcset=""> -->
    </div>
    
   <script src="script.js"></script>
</body>
</html>
